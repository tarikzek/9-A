<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Sayılar Dizisi</title>
</head>
<body>

<script>
    // 100 adet rastgele sayı üretme
    let sayiDizisi = [];
    for (let i = 0; i < 100; i++) {
        sayiDizisi.push(Math.floor(Math.random() * 1000) + 1);
    }

    // Diziyi büyükten küçüğe sıralama
    sayiDizisi.sort(function(a, b) {
        return b - a;
    });

    // HTML içinde div elemanı oluşturma ve diziyi ekrana yazdırma
    let divElement = document.createElement('div');
    divElement.innerHTML = "<h2>Rastgele Sayılar Dizisi (Büyükten Küçüğe)</h2>" +
                           "<p>" + sayiDizisi.join(', ') + "</p>";

    // HTML body içine div elemanını ekleme
    document.body.appendChild(divElement);
</script>

</body>
</html>
